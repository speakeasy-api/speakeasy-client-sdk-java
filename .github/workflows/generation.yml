name: Generate
on:
    workflow_dispatch:
        inputs:
            force:
                description: "Force the generation of the SDKs"
                type: boolean
                default: false
    schedule:
        - cron: 0 0 * * *

jobs:
    generate:
        uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15.24.1
        with:
            mode: direct
            force: ${{ github.event.inputs.force }}
            use_sonatype_legacy: true
        secrets:
            github_access_token: ${{ secrets.GITHUB_TOKEN }}
            speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
            ossrh_username: sIsgFSHy
            ossrh_password: ${{ secrets.SONATYPE_PASSWORD }}
            java_gpg_secret_key: ${{ secrets.PGP_SECRET_KEY }}
            java_gpg_passphrase: ${{ secrets.PGP_PASSPHRASE }}
